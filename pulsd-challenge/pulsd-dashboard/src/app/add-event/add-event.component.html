<form class="example-form" (submit)="addEvent()" #userForm="ngForm">
  <div class="form-group">
  <p>
  <mat-form-field class="example-full-width">
    <input matInput #eventName="ngModel" [(ngModel)]="event.name" name="name" placeholder="Event Name"
           class="form-control" id="name">
  </mat-form-field>
  </p>

  <p>
    <mat-form-field class="example-full-width">
      <textarea matInput #eventDescription="ngModel" [(ngModel)]="event.description" name="eventDescription"
                class="form-control" id="description" placeholder="Event Description"></textarea>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field>
      <input matInput [matDatepicker]="startDate" placeholder="Event Start Time" class="form-control" name="startDate">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field></td>
    <td><input id="startTime" type="time" class="form-control" [(ngModel)]="event.startTime" name="startTime"></td>
    <td><mat-form-field class="example-full-width">
      <input matInput #eventStartTz="ngModel" [(ngModel)]="event.startTimeZone"
             name="eventStartTz" placeholder="Timezone" class="form-control">
    </mat-form-field></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field>
      <input matInput [matDatepicker]="endDate" placeholder="Event End Time" class="form-control" name="endDate">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field></td>
    <td><input id="endtime" type="time" class="form-control" [(ngModel)]="event.endTime" name="endTime"></td>
    <td><mat-form-field class="example-full-width">
      <input matInput #eventEndTz="ngModel" [(ngModel)]="event.endTimezone"
             name="eventEndTz" placeholder="Timezone" class="form-control">
    </mat-form-field></td>
  </tr></table>

  <p>
  <mat-form-field>
    <input matInput #eventCurrency="ngModel" [(ngModel)]="event.currency" name="eventCurrency" placeholder="Amount"
           class="form-control" id="currency" type="number" class="example-right-align">
    <span matPrefix>$&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>
  </p>

  <button type="submit" mat-raised-button color="primary">Submit</button>

</div>
</form>
